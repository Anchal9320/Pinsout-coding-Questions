<!DOCTYPE html>
<html>
  
<style>
.filterDiv {
  float: left;
  background-color: #666;
  color: #ffffff;
  width: 100px;
  line-height: 100px;
  text-align: center;
  margin: 2px;
  display: none;
}

.show {
  display: block;
}

.container {
  margin-top: 20px;
  overflow: hidden;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
<body>

<h2>Filter DIV Elements</h2>

<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('Accessories')"> Accessories</button>
  <button class="btn" onclick="filterSelection('shoes')"> Shoes</button>
  <button class="btn" onclick="filterSelection('Books')"> Books</button>
  <button class="btn" onclick="filterSelection('clothes')"> Clothes</button>
</div>

<div class="container">
  <div class="filterDiv Accessories">Necklace</div>
  <div class="filterDiv shoes clothes">Adidas</div>
  <div class="filterDiv Accessories">Earrings</div>
  <div class="filterDiv shoes">Nike</div>
  <div class="filterDiv clothes">Gucci</div>
  <div class="filterDiv Books">Novels</div>
  <div class="filterDiv Accessories">Bracelets</div>
  <div class="filterDiv Books">Action</div>
  <div class="filterDiv shoes">Bata</div>
  <div class="filterDiv clothes">Levi's</div>
  <div class="filterDiv Accessories">Rings</div>
  <div class="filterDiv Accessories">Hair Clips</div>
  <div class="filterDiv Books">Horror</div>
</div>

<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) AddClass(x[i], "show");
  }
}

function AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
